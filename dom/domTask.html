<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Data Retrieval</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        margin-right: 10px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #45a049;
    }
    .row {
        display: flex;
        flex-direction: row;
        margin-top: 10px;
    }
    .label {
        font-weight: bold;
        margin-right: 10px;
    }
    .data {
        margin-right: 20px;
    }
</style>
</head>
<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="text" class="phone" name="phone" required><br>

        <label for="address">Address:</label>
        <input type="text" class="address" name="address" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br>

        <button type="submit">Submit</button>
    </form>

    <div id="output"></div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get data using getElementById
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Get data using getElementsByClassName
            const phone = document.getElementsByClassName('phone')[0].value;
            const address = document.getElementsByClassName('address')[0].value;

            const message = document.getElementById('message').value;

            // Display data using getElementById
            document.getElementById('output').innerHTML = `
                <div class="row">
                    <span class="label">Name:</span>
                    <span class="data">${name}</span>
                </div>
                <div class="row">
                    <span class="label">Email:</span>
                    <span class="data">${email}</span>
                </div>
                <div class="row">
                    <span class="label">Phone:</span>
                    <span class="data">${phone}</span>
                </div>
                <div class="row">
                    <span class="label">Address:</span>
                    <span class="data">${address}</span>
                </div>
                <div class="row">
                    <span class="label">Message:</span>
                    <span class="data">${message}</span>
                </div>
            `;
        });
    </script>
</body>
</html>
